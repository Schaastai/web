<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mundo Verde </title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="painel">
            <h1><img src="assets/images/logo-header.png" alt="Logo Mundo Verde"></h1>

            <!--Nav = Barra de navegaçao-->
            <nav>

                <ul>
                    <li> <a href="index.html">Home </a> </li>
                    <li> <a href="produtos.html">Produtos </a> </li>
                    <li> <a href="contato.html">Contato </a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main1">
        <form action="/destino.php" method="post">
            <!-- tipos de inputs para celular: 
            email, el, number, password, date, datetime, month e search
            -->

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="entrada" required placeholder="Nome completo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="entrada" required placeholder="email@dominio.com.br">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="entrada" requiered placeholder="(xx)xxxx-xxxx">

            <label for="mensagem">mensagem</label>
            <textarea name="mensagem" id="mensagem" name="mensagem" cols="70" rows="10"></textarea>

            <br>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-Mail
                </label>
            </fieldset>

            <fieldset>

                <legend>Produtos que tenho mais interesse: </legend>
                <select>
                    <option class="opcao">Cereais</option>
                    <option class="opcao">Suplementos</option>
                    <option class="opcao">Temperos</option>


                </select>


            </fieldset>

            <label for="checkbox"> <input type="checkbox">
                Quero receber ofertar por email
            </label>

            <input type="submit" value="enviar dados" class="enviar">

        </form>


    </main>

    <footer>
        <img src="assets/images/logo-rodape.png" alt="Logo mundo verde radapé">
        <p class="copyright">© Copyright Mundo Verde Ltda</p>


    </footer>



</body>

</html>
